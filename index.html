<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fireworks</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>

<body>
    <a-scene id="main">
        <a-sky color="black"></a-sky>
        <a-camera position="0 -1 45"></a-camera>

        <a-assets>
            <a-asset-items id="tree" src="./assets/christmas_tree/scene.gltf"></a-asset-items>
        </a-assets>

        <a-entity
            id="app-title"
            position="0 -3.5 40"
            text="font: exo2bold; align: center; width: 8; color: white; value: MERRY CHRISTMAS"
        >
        </a-entity>

        <!--<a-plane position="0 -3 46" color="white" width="10"></a-plane>-->

        <a-entity id="christmas_tree1" gltf-model="#tree" position="-2 -3 43"></a-entity>

        <a-entity id="christmas_tree2" gltf-model="#tree" position="2 -3 43"></a-entity>


        <a-entity 
            position="0 1 0"
            spe-particles="
                color: yellow,orange,purple,white;
                distribution: sphere;
                randomize-velocity: true;
                radius: 1;
                particle-count: 900;
                velocity: 1;
                velocity-spread: 15;
                drag: 1;
                max-age: 2;
                duration: -1;
                blending: editive;
                active-multiplier: 1000;
                size: 1 1 1 0;
            "
        ></a-entity>

        <a-entity 
        position="17 1 0"
        spe-particles="
            color: yellow;
            distribution: sphere;
            randomize-velocity: true;
            radius: 1;
            particle-count: 900;
            velocity: 1;
            velocity-spread: 15;
            drag: 1;
            max-age: 2;
            duration: -1;
            blending: editive;
            active-multiplier: 1000;
            size: 1 1 1 0;
        "
        ></a-entity>

        <a-entity 
        position="-17 1 0"
        spe-particles="
            color: pink,orange,green;
            distribution: sphere;
            randomize-velocity: true;
            radius: 1;
            particle-count: 900;
            velocity: 1;
            velocity-spread: 15;
            drag: 1;
            max-age: 2;
            duration: -1;
            blending: editive;
            active-multiplier: 1000;
            size: 1 1 1 0;
        "
        ></a-entity>

        <a-entity 
        position="20 20 0"
        spe-particles="
            color: white,red,yellow;
            distribution: sphere;
            randomize-velocity: true;
            radius: 1;
            particle-count: 900;
            velocity: 1;
            velocity-spread: 15;
            drag: 1;
            max-age: 2;
            duration: -1;
            blending: editive;
            active-multiplier: 1000;
            size: 1 1 1 0;
        "
        ></a-entity>

        <a-entity 
            position="1 20 0"
            spe-particles="
                color: yellow,green,blue,white;
                distribution: sphere;
                randomize-velocity: true;
                radius: 1;
                particle-count: 1900;
                velocity: 1;
                velocity-spread: 25;
                drag: 1;
                max-age: 2;
                duration: -1;
                blending: editive;
                active-multiplier: 1000;
                size: 1 1 1 0;
            "
        ></a-entity>


        <a-entity 
            position="-20 20 0"
            spe-particles="
                color: green,blue,white;
                distribution: sphere;
                randomize-velocity: true;
                radius: 1;
                particle-count: 1900;
                velocity: 1;
                velocity-spread: 25;
                drag: 1;
                max-age: 2;
                duration: -1;
                blending: editive;
                active-multiplier: 1000;
                size: 1 1 1 0;
            "
        ></a-entity>
        <a-entity position="0 0 0">
            <a-text>HAPPY BIRTHDAY</a-text>
        </a-entity>
    </a-scene>
</body>

</html>
